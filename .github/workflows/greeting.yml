name: WebサイトをビルドしてデプロイするCI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-job:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ▼▼▼ ここからが追加した「検査官」のステップ ▼▼▼
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint JavaScript
        run: npm run lint
      # ▲▲▲ ここまでが「検査官」のステップ ▲▲▲

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
